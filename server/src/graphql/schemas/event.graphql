"Represents an event hosted by an NGO."
type Event {
  id: ID!
  title: String!
  description: String!
  tags: [String!]!
  date: String! # ISO 8601 date string
  location: String!
  imageUrl: String
  maxVolunteers: Int
  ngo: NGO!             # <-- ADD THIS LINE
  signups: [Signup!]!   # <-- ADD THIS LINE
}

# --- Inputs ---

"Input type for creating a new event."
input CreateEventInput {
  title: String!
  description: String!
  date: String! # ISO 8601 date string
  location: String!
  tags: [String!]
  imageUrl: String
  maxVolunteers: Int
}

"Input type for updating an existing event. All fields are optional."
input UpdateEventInput {
  title: String
  description: String
  date: String
  location: String
  tags: [String!]
  imageUrl: String
  maxVolunteers: Int
}

# --- Queries ---

extend type Query {
  "Fetches all events hosted by a specific NGO."
  getNgoEvents(ngoId: ID!): [Event]!

  "Fetches all upcoming events from ALL NGOs for discovery."
  getAllEvents: [Event]!
  "Fetches the list of volunteers who have signed up for a specific event."
  getEventAttendees(eventId: ID!): [User]!
  "Fetches detailed information for a specific event"
  getEventDetails(eventId: ID!): Event
}

# --- Mutations ---

extend type Mutation {
  "Creates a new event for the admin's NGO."
  createEvent(input: CreateEventInput!): Event!

  "Updates an existing event for the admin's NGO."
  updateEvent(eventId: ID!, input: UpdateEventInput!): Event!
  "Deletes an event for the admin's NGO."
  deleteEvent(eventId: ID!): Boolean!

  "Generates suggested tags for an event based on its description."
  generateEventTags(description: String!): [String!]!
}