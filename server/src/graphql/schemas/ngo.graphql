type NGO {
  id: ID!
  name: String!
  slug: String!
  description: String!
  logoUrl: String
  website: String
  contactEmail: String!
  events: [Event!]!
  branches: [Branch!]!
  badges: [Badge!]!
}

# Update NGO input
input UpdateNgoInput {
  name: String
  description: String
  logoUrl: String
  website: String
  contactEmail: String
}

# Input type for creating a new NGO
input CreateNgoInput {
  name: String!
  description: String!
  contactEmail: String!
  logoUrl: String!
}

# Extend the main Query and Mutation types
extend type Query {
  "Fetches the public profile for a single NGO by its unique slug."
  getNgoBySlug(slug: String!): NGO

  "Get NGO ADMIN all there details about there ngo"
  myNgo: NGO

  "Fetches all registered NGOs for public browsing"
  getAllNgos: [NGO]!
}

extend type Mutation {
  "Creates a new NGO and makes the logged-in user its admin."
  createNgo(input: CreateNgoInput!): NGO!

  "Updates the profile of the logged-in admin's NGO."
  updateNgoProfile(input: UpdateNgoInput!): NGO!

  "Deletes the logged-in admin's NGO and all associated data."
  deleteNgo: Boolean!
}
