type Signup {
  id: ID!
  status: String!
  event: Event!
  user: User!
}

# Extend the main Mutation type
extend type Mutation {
  "Signs up the current logged-in user for a specific event."
  signupForEvent(eventId: ID!): Signup!

  "Cancel the signUp by a logged-in user for a specific event"
  cancelSignupForEvent(eventId: ID!): Signup!

  "Allows an NGO admin to mark a volunteer as attended (true) or confirmed (false)."
  markAttendance(signupId: ID!, attended: Boolean!): Signup!
}